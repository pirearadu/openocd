adapter driver xlnx_tcp_xvc

set IP_ADDRESS change_me

xlnx_xvc_ip $IP_ADDRESS
xlnx_xvc_port 2542
xlnx_xvc_vector_length 8192

xlnx_xvc_interface TCP

jtag newtap fpga0 tap -irlen 6 -expected-id 0x13919093
jtag newtap fpga1 tap -irlen 6 -expected-id 0x13919093

pld device virtex2 fpga0.tap
pld device virtex2 fpga1.tap
